<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>invoice-creator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="new-business-name">Business Name Goes Here</h1>
        <p>Business Invoice</p>
      </header>
      <div class="container">
        <!-- user details output -->
        <div class="user-details-output-container">
          <!-- rendered by javascript -->
        </div>

        <!-- user invoice input bar -->
        <div class="user-input-bar">
          <div class="user-inner-input-bar">
            <input class="enter-task" type="text" placeholder="Enter task" />
            <select class="enter-currency" name="currency" id="currency-select">
              <option value="£">£</option>
              <option value="$">$</option>
              <option value="€">€</option>
            </select>
            <input type="number" class="enter-cost" placeholder="Enter cost" />
            <input type="number" class="enter-quantity" placeholder="Qty" />
            <button class="submit-item-btn" id="submit-item-btn">+</button>
          </div>
        </div>
        <!-- user outputs -->
        <div class="user-outputs">
          <div class="task-col"></div>
          <div class="total-col"></div>
        </div>
        <!-- total amount output -->
        <div class="total-outouts">
          <div class="notes-col"></div>
          <div class="total-amount-col"></div>
        </div>
        <button class="create-invoice-btn">Create Invoice</button>

        <!-- BUILD SECTION - TO BE REMOVED -->

        <!-- pop up  -->
        <div id="initial-popup">
          <!-- rendered via JS (popup.js)-->
        </div>

        <!-- business details -->
        <div class="main-details-input">
          <!-- rendered by javascript -->
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
