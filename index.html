<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>invoice-creator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="popup">
          <!-- javascript render -->
        </div>
        <div id="form-box">
          <!-- HTML rendered by javascript -->
        </div>
        <header>
          <h1>Invoice-It-Up ⬆</h1>
          <p>Your Business Invoice Creator</p>
        </header>

        <div id="form-detail-output">
          <!-- user form inputs RENDERED by javascript-->
        </div>

        <!-- invoice inputs -->
        <div class="inner-container">
          <div class="item-input-box">
            <input
              type="text"
              name="input"
              id="input-item"
              class="input-left"
              placeholder="Enter item"
            />
            <select
              name="currency"
              id="currency-select-box"
              class="currency-select"
            >
              <option class="currency-value" value="£">£</option>
              <option class="currency-value" value="$">$</option>
              <option class="currency-value" value="€">€</option>
            </select>
            <input
              type="number"
              name="input-currency"
              id="input-currency"
              class="input-currency"
              placeholder="Amount"
            />
            <input
              type="number"
              name="input-quantity"
              id="input-quantity"
              class="input-quantity"
              placeholder="Qty"
            />
            <button id="add-inputs-btn" class="add-inputs">+</button>
          </div>

          <!-- USER INPUT DETAIL RENDERS -->
          <div class="user-input-el" id="user-input-el">
            <!-- rendered by javascript -->
          </div>

          <!-- OUTPUT BOX-->
          <div class="top-headlines">
            <h3>Item</h3>
            <h3>Qty</h3>
            <h3>Item Cost</h3>
            <h3>Total</h3>
          </div>
          <div id="item-output">
            <!-- item output rendered by javascript -->
          </div>

          <!-- total summary box -->
          <div class="total-summary-box">
            <div class="notes-col">
              <h3>Notes</h3>
              <div id="note-output">
                <!-- rendered by javascript -->
              </div>
            </div>
            <div class="total-amount-col">
              <h3>Total Amount</h3>
              <div id="total-output">
                <!-- rendered by javascript -->
              </div>
            </div>
          </div>
          <div class="send-invoice-btn" id="send-invoice">
            <img src="" alt="" />
            <p>Send invoice</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
